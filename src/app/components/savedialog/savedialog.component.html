<h2 mat-dialog-title>How to save?</h2>
<mat-divider></mat-divider>
<mat-dialog-content class="mat-typography">
    <p class="m-t-2">
        To save QRCode as an image, you just need to right click on the qrcode preview and choose Save image as.
    </p>
    <p>
        You can copy the image too by choosing Copy image on right click
    </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>OK</button>
</mat-dialog-actions>
